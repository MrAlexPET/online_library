{% extends 'library/layout.html' %}

{% block content %}
    <div class="container">
        <h1>Выберете свои ФИО для входа в систему:</h1>
        <ul>
            {% for reader in readers %}
    <!--            <li><a href="{% url 'reader_detail' reader.id %}">{{ reader.last_name }} {{ reader.first_name }} {{ reader.middle_name }}</a></li>-->
                <li><button class="user-button" onclick="window.location.href='{% url 'reader_detail' reader.id %}'">{{ reader.last_name }} {{ reader.first_name }} {{ reader.middle_name }}</button></li>
            {% endfor %}
        </ul>
        <h2>Создать читателя:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Добавить читателя"><br>
            <span>{{ error }}</span>
        </form>
    </div>
    <div class="add-book-button">
        <button onclick="window.location.href='admin/'">Добавить книгу</button>
    </div>
{% endblock %}
